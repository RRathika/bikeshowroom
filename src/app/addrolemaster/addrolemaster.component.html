<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-primary" >
              <div class="card-header bg-primary">
                <h3 class="card-title">Role Master Details</h3>
                <button class="btn btn-success float-end btn-sm" (click)="listdisplay()">View Role List</button>
              </div>
              <form [formGroup]="roleForm" (ngSubmit)="submit()">
                <div class="row">                                 
                  <div class="col-md-6">
                    <div class="card-body">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Role Name</label>
                        <input type="text" class="form-control" formControlName="role"  placeholder="Role Name" >                      
                        <span class="text-danger"
                                *ngIf="( roleForm.controls.role.invalid || submitted) && roleForm.controls.role.errors?.required">
                                <small>Name is required</small> 
                            </span>
                      </div>
                    </div>
                  </div>
                  
                  <div class="col-md-2">
                    <div class="card-body pt-5">
                      <button *ngIf="!roleId"  type="submit" class="btn btn-primary">Submit</button>
                      <button *ngIf="roleId" type="submit" class="btn btn-primary">Update</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
    </div>
</div>
