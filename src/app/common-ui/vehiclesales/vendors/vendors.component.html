<div class="container-fluid">
    <div class="row">        
        <div class="col-md-12">
            <div class="card card-primary">
                <div class="card-header bg-primary">
                    <h3 class="card-title">Bike vendor Details</h3>
                    <button class="btn btn-success float-right" (click)="show()">Add New Vendor</button>
                </div>

                <div class="card-body">
                    <table id="example1" class="table table-bordered table-striped">
                        <thead>
                            <tr class="text-center">
                                <th>SI.NO</th>
                                <th>Company Name</th>
                                <th>GST No</th>
                                <th>Phone</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr *ngFor="let data of vendor;let i=index;">
                                <td>{{i+1}}</td>
                                <td>{{data.companyName}}</td>
                                <td>{{data.gstNo}}</td>
                                <td>{{data.phone}}</td>
                                <!-- <td>{{data.fax}}</td> -->
                                <td><i class="fas fa-edit" style="color: blue;"(click)="Editvendor(data.vendorId)"></i></td>
                                <td><i class="fa fa-trash" style="color: red;" (click)="Delete(data.vendorId)" aria-hidden="true"></i></td>
                            </tr>                           
                        </tbody>
                    </table>
                </div>
                <!-- /.card-body -->
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $("#example1").DataTable({
            "responsive": true, "lengthChange": false, "autoWidth": false,
            "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
        $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
        });
    });
</script>
